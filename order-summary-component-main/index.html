<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-img"></div>
    <article class="article-content">
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="img"><img src="./images/icon-music.svg" alt=""></div>
        <div class="plan-txt">
          <p class="annual">Annual Plan</p>
          <p class="perYear">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
      <div class="paymentCncel-btn">
        <button class="pyment-btn">Proceed to Payment</button>
        <button class="cncel-btn">Cancel order</button>
      </div>
    </article>
  </div>

</body>
</html>
