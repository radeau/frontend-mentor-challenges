<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="flex h-screen bg-blue-1000 ">
  <div class="container max-w-sm my-auto mx-5 sm:mx-auto rounded-xl p-6 bg-blue-950 shadow-lg">
    <div class="rounded ">
      <img class="w-full rounded-md" src="/images/image-equilibrium.jpg" alt="Sunset in the mountains">
      <div class="">
        <div class="font-bold text-xl mb-2 text-white">Equilibrium #3429</div>
        <p class="text-base text-blue-1050">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="">
        <div class="">
          <span class="text-blue-1100">0.041 ETH</span>
          <span class="">3 days left</span>
        </div>
        <div class="">
          <div></div>
          <p>Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
