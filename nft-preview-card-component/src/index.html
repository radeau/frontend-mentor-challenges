<body class="flex h-screen bg-blue-1000 ">
 
    <a href="#" class="z-10 bg-blue-1100 hover:bg-blue-1100 hover:bg-opacity-80">
      
    </a>
  <div class="container max-w-xs my-auto mx-auto rounded-xl p-6 bg-blue-950 shadow-lg">

      <a href="#" class="hover:bg-blue-1100">
        <img class="w-full rounded-md" src="/images/image-equilibrium.jpg" alt="Sunset in the mountains">
      </a>

      <div class="">
        <div class="font-Outfit text-xl text-white my-3"><a href="#" class="hover:text-blue-1100">Equilibrium #3429</a></div>

      </div>

      <div class="">

        <div class="my-2 flex justify-between">
          <div class="flex items-center">
            <span class="pr-2">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>

            <span class="pr-2">

          </div>
        </div>

        <div class="my-3 border-t border-blue-1050 border-opacity-25">
          <div class="flex items-center my-3">
            <span class="h-8 w-8 border border-blue-1050 rounded-full"><img src="/images/image-avatar.png" alt="Jules-profile"></span>
            <span class="font-Outfit font-light text-xs text-blue-1050 pl-3">Creation of <a href="#" class="text-white hover:text-blue-1100">Jules Wyvern</a></span>
          </div>
        </div>
