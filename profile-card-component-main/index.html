<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>

    <section></section>

    <section class="mainbox">
      <div class="bg-blue"><img src="/profile-card-component-main/images/bg-pattern-card.svg" alt=""> </div>
      <div class="profile-img"><img src="/profile-card-component-main/images/image-victor.jpg" alt=""></div>
      
      <div class="profile">
        <h2>Victor Crest<span>26</span></h2>
        <p>London</p>
      </div>

      <footer>
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </footer>   
    </section>

    <section></section>

    <section class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="#">Kevin Rad Poquita</a></p>
    </section>
  </body>
</html>
